<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <style>
        .container {
            width: 640px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light rounded shadow">
        <div class="container">
          <span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist"></i> SKKU-Todo</span>
        </div>
      </nav>
    
    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
            <input type="email" class="form-control" id="task-input" placeholder="Enter a task here">
            <br>
            <button type="button" id="add" class="btn btn-primary ms-1 text-nowrap"><i class="bi bi-plus"></i> Add</button>
        </div>


        <div class="d-flex">
            <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                <h3>Todos</h3>
                <div id="todo-list">
                    <div class="task bg-light p-1 rounded-2 ps-2">Sample task</div>
                </div>
            </div>
    
            <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
                <h3>Done</h3>
                <div id="done-list">
    
                </div>
            </div>
        </div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"> </script>

    <script>
        let addBtn = document.querySelector('#add')
        addBtn.addEventListener("click", () => {
            console.log('Clicked!')
            let input = document.querySelector('#task-input')
            let task = input.value;

            if(!task.length) return;

            let newTask = document.createElement('div')
            newTask.classList.add('task', 'bg-light', 'p-1', 'rounded-2', 'ps-2');
            newTask.textContent = task;

            let todoList = document.querySelector('#todo-list');
            todoList.appendChild(newTask);

            input.value = "";
        })
        
    </script>
</body>
</html>
